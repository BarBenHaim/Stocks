<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Personal Stocks Portfolio</title>
  </head>
  <body>
    <header>
      <h1>Interactive Brokers</h1>
    </header>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="history.html">Action History</a></li>
      </ul>
    </nav>
    <main>
      <div class="action-history">
        <h2>Action History</h2>
        <table id="historyTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Symbol</th>
              <th>Action</th>
              <th>Quantity</th>
              <th>Total Worth</th>
            </tr>
          </thead>
          <button class="clearActions">Clear Actions</button>

          <tbody></tbody>
        </table>
      </div>
    </main>
    <script src="history.js"></script>
  </body>
</html>
